<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .trigger-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            margin: 20px;
        }

        .trigger-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .popup-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .popup-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.7);
            transition: transform 0.3s ease;
            position: relative;
        }

        .popup-overlay.active .popup-form {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 30px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .form-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select.form-control {
            cursor: pointer;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            color: white;
            text-decoration: none;
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .popup-form {
                padding: 30px 20px;
                margin: 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-header h2 {
                font-size: 24px;
            }
        }


    </style>
</head>
<body>
    <!-- Trigger Button -->
    <button class="trigger-button" onclick="openBookingForm()">
        ðŸ“… Book Your Event
    </button>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay" onclick="closeBookingForm(event)">
        <div class="popup-form" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeBookingForm()">&times;</span>
            
            <div class="form-header">
                <h2>Event Booking Form</h2>
                <p>Kindly provide us with the following information</p>
            </div>

            <div class="text-center">
                <h4 class="mb-4">Book Your Event</h4>
                <p class="mb-4">Kindly provide us with the following information to get started with your event planning.</p>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSePzAUoxFEWylZfgMNZFMGG0JVSkA5RYWqGS_TLzpcRRHzgaQ/viewform?usp=sharing&ouid=115933084034434591127" 
                   target="_blank" 
                   class="submit-btn">
                    Fill Out Booking Form ðŸ˜Š
                </a>
            </div>

            <div style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                Looking forward to working with you! Thank you.
            </div>
        </div>
    </div>

    <script>
        function openBookingForm() {
            const overlay = document.getElementById('popupOverlay');
            overlay.style.display = 'flex';
            setTimeout(() => {
                overlay.classList.add('active');
            }, 10);
        }

        function closeBookingForm(event) {
            if (event && event.target !== event.currentTarget) return;
            
            const overlay = document.getElementById('popupOverlay');
            overlay.classList.remove('active');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 300);
        }



        // Close popup with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeBookingForm();
            }
        });
    </script>
</body>
</html>
